apiVersion: v1
kind: ConfigMap

metadata:
  name: xctl-datasource-prometheus
  namespace: kube-system
  labels:
    grafana_datasource: "1"

data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      url: http://prometheus-server.kube-system
      access: proxy
      isDefault: true